<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />
  </head>
  <body style="direction: rtl">
    <div class="container my-5" style="width: 50%">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">نام</span>
        <input
          type="text"
          class="form-control"
          placeholder="نام خود را وارد کنید"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="ایمیل خود را وارد کنید"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">نظرات</span>
        <textarea
          class="form-control"
          rows="5"
          id="comment"
          name="text"
        ></textarea>
      </div>
      <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text" id="basic-addon1">قیمت</span>
        <input
          type="text"
          class="form-control"
          placeholder="قیمت را وارد کنید"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <span class="input-group-text" id="basic-addon1">ریال</span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">آپلود</span>
        <input
          type="text"
          class="form-control"
          placeholder="فایل خود را انتخاب کنید"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <span class="input-group-text" id="basic-addon1">Browse</span>
      </div>
    </div>
  </body>
</html>
