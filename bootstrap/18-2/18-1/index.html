<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />
  </head>
  <body style="direction: rtl">
    <div class="my-5">
      <div class="row" style="width: 75%; margin: auto">
        <div class="col-4">
          <div>
            <label for="formgroup" class="form-label">آدرس ایمل</label>
            <input
              type="text"
              placeholder="ایمیل خود را وارد کنید"
              style="width: 100%"
            />
          </div>
          <div>
            <label for="formgroup" class="form-label">کلمه عبور</label>
            <input
              type="text"
              placeholder="کلمه عبور را وارد کنید"
              style="width: 100%"
            />
          </div>
          <div>
            <label for="formgroup" class="form-label">نام</label>
            <input type="text" style="width: 100%" />
          </div>
          <div>
            <label for="inputState" class="form-label"
              >محصولات خود را انتخاب کنید</label
            >
            <select id="inputState" class="form-select" style="width: 100%">
              <option selected>موبایل</option>
              <option>تبلت</option>
              <option>لپ تاپ</option>
            </select>
          </div>
          <div>
            <label for="inputState" class="form-label"
              >محصولات خود را انتخاب کنید</label
            >
            <select
              class="form-select"
              multiple
              aria-label="Multiple select example"
            >
              <option value="1">موبایل</option>
              <option value="2">تبلت</option>
              <option value="3">لپ تاپ</option>
            </select>
          </div>
          <div>
            <label for="inputState" class="form-label"
              >فایل خود را انتخاب کنید</label
            >
            <input type="file" id="myfile" name="myfile" />
          </div>
        </div>
        <div class="col-4">
          <div>
            <label for="customRange1" class="form-label">تعیین بازده</label>
            <input
              type="range"
              id="vol"
              name="vol"
              min="0"
              max="50"
              style="width: 100%"
            />
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
            />
            <label class="form-check-label" for="inlineRadio1">زن</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
            />
            <label class="form-check-label" for="inlineRadio2">مرد</label>
          </div>
        </div>
      </div>
      <div class="row my-5" style="width: 70%; margin: auto">
        <div class="col-4">
          <div>
            <label for="formgroup" class="form-label">پست الکترونیک</label>
            <input type="text" style="width: 69%" />
          </div>
        </div>
        <div class="col-3">
          <div>
            <label for="formgroup" class="form-label">رمز عبور</label>
            <input type="text" style="width: 75%" />
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1"
              >مرا به خاطر بسپار</label
            >
          </div>
        </div>
        <div class="col-3">
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check"
            autocomplete="off"
          />
          <label class="btn btn-primary" for="btn-check">ارسال</label>
        </div>
      </div>
    </div>
  </body>
</html>
